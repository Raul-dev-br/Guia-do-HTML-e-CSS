<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Guia de HTML e CSS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down" />
</head>
<body>
  <main>
    <section class="container">
      <section class="conteudo">
        <h1 class="cont__titulo">[Ebook]Guia do HTML e CSS</h1>
        <div class="cont__bar"></div>
        <p class="cont__texto">Dê seus primeiros passos com desenvolvimento Web e aprenda a criar uma página do ZERO!</p>

        <img src="https://desarrollowebtotal.com/wp-content/uploads/2020/08/Landing-Page-1.jpg" alt="Html e Css" height="400px" class="cont__image">
      </section>
      <form>
        <h2 class="form__titulo">Faça o download grátis aqui</h2>
        <p class="form__texto">Preencha o formulário abaixo para acessar o ebook.</p>

        <div class="form__inputs">

          <label>Nome</label>
          <input type="text" required><br> 

          <label>Email</label>
          <input type="email" required><br>

          <label>Profissionalmente, você se considera:</label>
          <select>
            <option>Selecione</option>
            <option>Fodastico</option>
            <option>Gigante da Colina</option>
            <option>Muito Bom</option>
            <option>Bom</option>
            <option>Mediano</option>
            <option>Tô ali</option>
            <option>Ruim</option>
            <option>Horrível</option>
          </select><br>

          <label>Qual é o seu objetivo?</label>
          <select>
            <option>Selecione</option>
            <option>Dinheiro</option>
            <option>Experiência</option>
            <option>Status</option>
          </select><br>

          <label>7+8=?</label>
          <select>
            <option>Selecione</option>
            <option>15</option>
            <option>12</option>
            <option>21</option>
          </select>
        </div>
        <button class="form__botao">Aprenda Html e Css agora!</button>
        <p class="form__aviso">Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAN.</p>
      </form>
    </section>
  </main>
</body>
</html>
